version: "3.9"

services:
  mentorpark:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SOURCE_COMMIT: "HEAD"
    container_name: mentorpark-app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: production
    restart: unless-stopped
